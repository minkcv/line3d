<!DOCTYPE html>
<html>
<head>
    <title>Line 3D</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="three/three.js"></script>
    <script src="points.js"></script>
</head>
<body>
    <div id='left'>
        <h3>Line 3D</h3>
        <ul>
            <li>Left Mouse: Rotate</li>
            <li>Middle Mouse: Change Y</li>
            <li>Right Mouse: Pan</li>
            <li>Q: Front View</li>
            <li>W: Top View</li>
            <li>E: Right Side View</li>
            <li>R: Isometric View</li>
        </ul>
        <a href="http://minkcv.com">minkcv.com</a>
    </div>
    <div id='right'>
        <div id='three' 
        onmousedown='threeDown(event)' 
        onmouseup='threeUp(event)' 
        onmousemove='threeMove(event)' 
        onwheel='threeWheel(event)'
        onmouseout='threeOut(event)'>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
